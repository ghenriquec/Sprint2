<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../public/images/favicon.png" type="image/x-icon">
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="../../public/styles/main.css">
  <link rel="stylesheet" href="../../public/styles/partials/header.css">
  <link rel="stylesheet" href="../../public/styles/partials/forms.css">
  <link rel="stylesheet" href="../../public/styles/partials/page-give-classes.css">

  <title>Proffy</title>
  <script src="../utils/format.js"></script>
  <script src="../../public/scripts/addField.js" defer></script>
</head>

<body id="page-give-classes">

  <div id="container">
    <header class="page-header">

      <div class="top-bar-container">
        <a href="/">
          <img src="../../public/images/icons/back.svg" alt="Voltar">
        </a>
      </div>

      <div class="header-content">
        <strong>Ficamos felizes em você ter procurado nossa plataforma!</strong>
        <p>O primeiro passo, é preencher esse formulário de inscrição</p>
      </div>
    </header>

    <main>
      <form action="/save-classes" id="create-class" method="POST">
        <fieldset>
          <legend>Seus dados</legend>

          <div class="input-block">
            <label for="name">Nome completo</label>
            <input name="name" id="name" required>
          </div>

          <div class="input-block">
            <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
            <input name="avatar" id="avatar" type="url" required>
          </div>

          <div class="input-block">
            <label for="whatsapp">WhatsApp <small>(somente números)</small></label>
            <input name="whatsapp" id="whatsapp" type="number" required>
          </div>

          <div class="textarea-block">
            <label for="bio">Biografia</label>
            <textarea name="bio" id="bio" required></textarea>
          </div>
        </fieldset>
      </form>

      <footer>
        <p>
          <img src="../../public/images/icons/warning.svg" alt="Aviso importante">
          Importante! <br> Preencha todos os dados
        </p>
        <button type="submit" form="create-class">Salvar cadastro</button>
      </footer>
    </main>
  </div>
</body>
</html>
